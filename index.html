<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/xicos.css">
</head>
<body>
    <section class="section-main">
        <header class="logo">
            <img class="imglogo-01" src="/assets/img/logoxico.jpeg" alt="Logo da empresa">
            <div class="main-img">
                <h1><img class="img-02" src="/assets/img/icons8-box.svg" alt="Icone de caixa"> {{ page.header_title }}</h1>
                <h1><img class="img-02" src="/assets/img/icons8-whatsapp.svg" alt="Icone do WhatsApp"> {{ page.header_subtitle }}</h1>
            </div>
            <div class="promocao">
                <a href="{{ page.promo_link }}" target="_blank"><img src="/assets/img/icons8-promotion.gif" alt="botao de promoção"></a>
                <a class="linkpromocao" href="{{ page.promo_link }}" target="_blank">{{ page.promo_text }}</a>
            </div>
        </header>

        <div class="content-destaques">
    <div class="carousel">
        <div class="carousel-track">
            {% for image in page.carousel_images %}
                <img src="{{ image.src }}" alt="{{ image.alt }}">
            {% endfor %}
        </div>
    </div>
</div>

        
        <div class="main">
            <h2>{{ page.main_heading }}</h2>
            <p>{{ page.main_content }}</p>
        </div>
    </section>

    <footer class="rodape">
        <h1>Fale Conosco</h1>
        <div class="redes-sociais-e-contatos">
            <a href="https://www.instagram.com/xico__multimarcas" target="_blank">
                <img src="/assets/img/icons8-instagram.svg" alt="Instagram">
            </a>
            <a href="https://wa.me/5562994953404" target="_blank">
                <img src="/assets/img/icons8-whatsapp.svg" alt="WhatsApp">
            </a>
            <p>
                <a href="https://www.google.com.br/maps/place/Xico+Multimarcas/@-15.7540268,-58.550024,6z/data=!4m10!1m2!2m1!1sxico+multimarcas!3m6!1s0x935c559301c2d2b7:0x317a565c0fdb8b52!8m2!3d-15.7540268!4d-49.3215084!15sChB4aWNvIG11bHRpbWFyY2FzWhIiEHhpY28gbXVsdGltYXJjYXOSAQ5jbG90aGluZ19zdG9yZeABAA!16s%2Fg%2F11q9qytm0_?entry=ttu&g_ep=EgoyMDI0MDkyNC4wIKXMDSoASAFQAw%3D%3D" target="_blank">
                    <img src="/assets/img/addresswhite.png" alt="Endereço">
                </a>
                <span class="ende">R. Creso Gomes, 85 - Qd19 Lt28 - Vila Sao Jose, Jaraguá - GO, 76330-000</span>
            </p>
        </div>
    </footer>
</body>
</html>
