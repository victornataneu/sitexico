<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/xicos.css">
</head>
<body>
    <section class="section-main">
        <header class="logo">
            <img class="imglogo-01" src="{{ site.logo }}" alt="Logo da empresa">
            <div class="main-img">
                <h1>
                    <img class="img-02" src="/assets/img/icons8-box.svg" alt="Icone de caixa"> {{ site.slogan_1 }}
                </h1>
                <h1>
                    <img class="img-02" src="/assets/img/icons8-whatsapp.svg" alt="Icone do WhatsApp"> {{ site.slogan_2 }}
                </h1>
            </div>
            <div class="promocao">
                <a href="{{ site.promocao_link }}" target="_blank"><img src="{{ site.promocao_img }}" alt="botao de promoção"></a>
                <a class="linkpromocao" href="{{ site.promocao_link }}" target="_blank">Promoções</a>
            </div>
        </header>
        
        <nav class="nav">
            <ul>
                {% for item in site.menu %}
                <li><a href="{{ item.link }}"><img src="{{ item.icon }}" alt="{{ item.nome }}"></a></li>
                {% endfor %}
            </ul>
        </nav>
        <div class="content-destaques">
            <div class="carousel">
                <div class="carousel-track">
                    {% for imagem in conteudo.carrossel %}
                    <img src="{{ imagem }}" alt="Produto">
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="main">
            <h2>{{ conteudo.titulo_principal }}</h2>
            <p>
                {{ conteudo.texto_principal }}
                <a href="https://wa.me/5562994953404" target="_blank"><img src="/assets/img/icons8-whatsapp.svg" alt="WhatsApp">(Clique aqui).</a>
            </p>
        </div>
    </section>
    <footer class="rodape">
        <h1>{{ site.footer_title }}</h1>
        <div class="redes-sociais-e-contatos">
            <a href="{{ site.instagram }}" target="_blank">
                <img src="/assets/img/icons8-instagram.svg" alt="Instagram">
            </a>
            <a href="{{ site.whatsapp }}" target="_blank">
                <img src="/assets/img/icons8-whatsapp.svg" alt="WhatsApp">
            </a>
            <p>
                <a href="{{ site.google_maps }}" target="_blank">
                    <img src="/assets/img/addresswhite.png" alt="Endereço">
                </a>
                <span class="ende">{{ site.endereco }}</span>
            </p>
        </div>
    </footer>
</body>
</html>
