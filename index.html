<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xicos Multimarcas</title>
    <link rel="stylesheet" href="/assets/css/xicos.css">
</head>
<body>
    <section class="section-main">
        <header class="logo">
            <img class="imglogo-01" src="/assets/img/logoxico.jpeg" alt="Logo da empresa">
            <div class="main-img">
                <h1 id="titulo-envios-brasil"></h1>
                <h1 id="titulo-faca-encomenda"></h1>
            </div>
            <div class="promocao">
                <a id="promocao-link" href="#" target="_blank">
                    <img id="promocao-img" src="/assets/img/icons8-promotion.gif" alt="botao de promoção">
                </a>
                <span id="promocao-texto"></span>
            </div>
        </header>

        <nav class="nav">
            <!-- Links mantidos como estão -->
        </nav>

        <div class="content-destaques">
            <div class="carousel">
                <div class="carousel-track">
                    <!-- Imagens do carousel atualizadas dinamicamente -->
                </div>
            </div>
        </div>

        <div class="main">
            <h2>Formas de Pagamento</h2>
            <div class="formapagamento">
                <img src="/assets/img/visa.png" width="46px" height="46px" alt="Visa">
                <img src="/assets/img/card.png" width="46px" height="46px" alt="Cartão">
                <p id="formas-pagamento-descricao"></p>
                <img class="pix" src="/assets/img/icons8-pix-48.png" width="46px" height="46px" alt="Pix">
                <p id="desconto-pix"></p>
            </div>
        </div>
    </section>

    <footer class="rodape">
        <h1>Fale Conosco</h1>
        <div class="redes-sociais-e-contatos">
            <!-- Ícones de redes sociais e contatos -->
            <span id="endereco"></span>
        </div>
    </footer>

    <script src="./assets/JS/script.js"></script>
</body>
</html>
