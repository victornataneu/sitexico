<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/xicos.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
    <section class="section-main">
        <header class="logo">
            <img class="imglogo-01" src="{{ logo }}" alt="Logo da empresa">
            <div class="main-img">
                <h1>
                    <img class="img-02" src="/assets/img/icons8-box.svg" alt="Icone de caixa"> Enviamos para todo o Brasil!
                </h1>
                <h1>
                    <img class="img-02" src="/assets/img/icons8-whatsapp.svg" alt="Icone do WhatsApp"> Faça sua encomenda!
                </h1>
            </div>
            <div class="promocao">
                <a href="#" target="_blank"><img src="{{ promotion }}" alt="botao de promoção"></a>
                <a class="linkpromocao" href="#" target="_blank">Promoções</a>
            </div>
        </header>

        <nav class="nav">
            <ul>
                <!-- Lista de produtos será gerenciada pelo CMS -->
                {% for product in featured_products %}
                    <li><a href="#"><img src="{{ product.product_image }}" alt="{{ product.product_description }}"></a></li>
                {% endfor %}
            </ul>
        </nav>

        <div class="content-destaques">
            <div class="grid-container">
                {% for product in featured_products %}
                    <img src="{{ product.product_image }}" alt="{{ product.product_description }}">
                {% endfor %}
            </div>
        </div>

        <div class="main">
            <h2>{{ tituloEncomenda }}</h2>
            <p>{{ textoEncomenda }} <a href="{{ linkWhatsApp }}" target="_blank"><img src="{{ iconeWhatsApp }}" alt="WhatsApp">(Clique aqui).</a></p>
        </div>
    </section>

    <footer class="rodape">
        <h1>{{ tituloFaleConosco }}</h1>
        <div class="redes-sociais-e-contatos">
            <a href="{{ linkInstagram }}" target="_blank">
                <img src="{{ iconeInstagram }}" alt="Instagram">
            </a>
            <a href="{{ linkWhatsApp }}" target="_blank">
                <img src="{{ iconeWhatsApp }}" alt="WhatsApp">
            </a>
        </div>
    </footer>

    <!-- Script do Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.14.1/dist/netlify-cms.js"></script>
</body>
</html>
