# Configurações do CMS
media_folder: "assets/img"  # Caminho onde as imagens serão armazenadas
public_folder: "/assets/img"  # Caminho público para as imagens

# Incluindo a pasta img-destaques
featured_media_folder: "assets/img-destaques"  # Caminho para imagens em destaque

# Configurações Gerais
title: "Título do Seu Site"
logo: "/assets/img/logo.png"  # Caminho da logo da empresa
promotion: "/assets/img/promocao.png"  # Caminho da imagem de promoção

# Produtos em Destaque
collections:
  - name: "featured_products"
    label: "Produtos em Destaque"
    folder: "featured_products"  # Pasta onde os arquivos de produtos são armazenados
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Imagem do Produto", name: "product_image", widget: "image" }
      - { label: "Descrição do Produto", name: "product_description", widget: "string" }

# Seção de Encomenda
tituloEncomenda: "Faça sua encomenda conosco"
textoEncomenda: "Não achou o que procurava? Não se preocupe! Fale conosco que vamos atrás do que precisa."
