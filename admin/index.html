<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <!-- Inclui o script do Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Inclui o script do Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@latest/dist/netlify-cms.js"></script>
</head>
<body>
    <div id="cms"></div>
    
    <!-- Scripts devem ser carregados após o body -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (!user) {
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    } else {
                        CMS.init(); // Inicializa o CMS apenas se o usuário estiver logado
                    }
                });

                window.netlifyIdentity.init(); // Inicializa o Netlify Identity
            } else {
                CMS.init(); // Inicializa o CMS diretamente se o Identity não estiver configurado
            }
        });
    </script>
</body>
</html>
