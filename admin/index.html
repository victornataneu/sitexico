<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <!-- Inclui o script do Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Inclui o script do Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@latest/dist/netlify-cms.js"></script>
</head>
<body>
    <div id="cms"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Inicializa o Netlify Identity
            if (window.netlifyIdentity) {
                window.netlifyIdentity.on("init", user => {
                    if (user) {
                        // Se o usuário estiver logado, inicializa o CMS
                        CMS.init();
                    } else {
                        // Redireciona para a página de login
                        window.netlifyIdentity.on("login", () => {
                            document.location.href = "/admin/";
                        });
                    }
                });
            }

            // Inicializa o CMS após o carregamento do Netlify Identity
            window.netlifyIdentity.init();
        });
    </script>
</body>
</html>
