<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@latest/dist/netlify-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="cms"></div>
    <script>
        // Inicializa o Netlify Identity
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                console.log(user); // Verifica se o usuário está autenticado
                if (user) {
                    const token = user.token; // Obtém o token de autenticação
                    console.log("Token: ", token); // Verifica o token
                    // Inicializa o Netlify CMS
                    CMS.init(); // Certifique-se de que isso está correto
                } else {
                    // Se não houver usuário, redireciona para o login
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
