<!DOCTYPE html>
<html>
<head>
    <title>Netlify CMS</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.15.0/dist/netlify-cms.js"></script>
    <script>
        window.onload = function() {
            if (typeof CMS !== 'undefined') {
                CMS.init();
            } else {
                console.error("CMS não está definido. Verifique se o script foi carregado corretamente.");
            }
        };
    </script>
</body>
</html>
